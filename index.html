<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <title>responsive flowers</title>
</head>
<body>
    <header class="header">
        <div class="navigation">
            <div class="logo">
                <img src="assets/logo.png" alt="responsive flowers">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class=" nav_link active">home</a></li>
                    <li><a href="shop.html" class="nav_link">shop</a></li>
                    <li><a href="about_us.html" class="nav_link">about us</a></li>
                </ul>
                <div class="cart">
                    <div class="icon">
                        <i class="fa-regular fa-cart-shopping"></i>
                        <p>cart ($56)</p>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>


<script>
  const links = document.querySelectorAll('.nav_link');
  links.forEach(link => {
    link.addEventListener('click', function () {
      links.forEach(l => l.classList.remove('active'));
      this.classList.add('active');
    });
  });
</script>
</body>
</html>
